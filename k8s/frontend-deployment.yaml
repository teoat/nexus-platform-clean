apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-frontend
  labels:
    app: nexus-frontend
    version: v3.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nexus-frontend
  template:
    metadata:
      labels:
        app: nexus-frontend
        version: v3.0.0
    spec:
      containers:
        - name: nexus-frontend
          image: nexus-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URL
              value: "http://nexus-backend-service:8000"
            - name: REACT_APP_AI_API_URL
              value: "http://nexus-frenly-ai-service:8001"
            - name: NEXUS_ENV
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nexus-frontend-service
  labels:
    app: nexus-frontend
spec:
  selector:
    app: nexus-frontend
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
