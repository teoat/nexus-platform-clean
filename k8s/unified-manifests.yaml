# Unified Kubernetes Manifests for NEXUS Platform
# This file consolidates all Kubernetes configurations for various services.

apiVersion: v1
kind: Namespace
metadata:
  name: nexus-system
  labels:
    name: nexus-system
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nexus-default-deny-all
  namespace: nexus-system
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nexus-backend-allow
  namespace: nexus-system
spec:
  podSelector:
    matchLabels:
      app: nexus-backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: nexus-frontend
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: nexus-backend-pdb
  namespace: nexus-system
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: nexus-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-backend
  namespace: nexus-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nexus-backend
  template:
    metadata:
      labels:
        app: nexus-backend
    spec:
      serviceAccountName: nexus-backend
      containers:
        - name: nexus-backend
          image: nexus-backend:latest
          ports:
            - containerPort: 8000
          resources:
            limits:
              cpu: "750m"
              memory: "768Mi"
            requests:
              cpu: "250m"
              memory: "384Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: nexus-backend-service
  namespace: nexus-system
spec:
  selector:
    app: nexus-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
