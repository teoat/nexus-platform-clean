apiVersion: v1
kind: ConfigMap
metadata:
  name: nexus-config
  namespace: nexus-local
data:
  # Database Configuration
  DATABASE_URL: "postgresql://nexus:nexus123@postgres-service:5432/nexus_local"
  POSTGRES_DB: "nexus_local"
  POSTGRES_USER: "nexus"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  
  # Redis Configuration
  REDIS_URL: "redis://:nexus123@redis-service:6379"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Application Configuration
  NEXUS_ENV: "local"
  ENVIRONMENT: "local"
  DEBUG: "true"
  LOG_LEVEL: "debug"
  
  # Security Configuration
  JWT_ALGORITHM: "HS256"
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "60"
  JWT_REFRESH_TOKEN_EXPIRE_DAYS: "7"
  
  # CORS Configuration
  CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3001,http://localhost:80"
  CORS_ALLOW_CREDENTIALS: "true"
  CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
  CORS_ALLOWED_HEADERS: "Accept,Authorization,Content-Type,X-Requested-With,X-CSRF-Token"
  
  # Rate Limiting
  RATE_LIMIT_REQUESTS: "1000"
  RATE_LIMIT_WINDOW: "60"
  MAX_REQUEST_SIZE: "10485760"
  
  # Security Features
  ENABLE_HTTPS_REDIRECT: "false"
  TRUSTED_HOSTS: "localhost,127.0.0.1,nexus.local"
  ENABLE_AUDIT_LOGGING: "true"
  ENABLE_THREAT_DETECTION: "false"
  ENABLE_ZERO_TRUST: "false"
  
  # Monitoring
  PROMETHEUS_ENABLED: "true"
  PROMETHEUS_PORT: "9090"
  
  # File Storage
  UPLOAD_MAX_SIZE: "10485760"
  UPLOAD_ALLOWED_TYPES: "image/jpeg,image/png,image/gif,application/pdf,text/plain"
  
  # Cache
  CACHE_TTL: "3600"
  CACHE_MAX_SIZE: "1000"
  
  # Performance
  WORKERS: "1"
  WORKER_CONNECTIONS: "100"
  MAX_REQUESTS: "1000"
  TIMEOUT: "30"
  
  # Frontend Configuration
  REACT_APP_API_URL: "http://localhost:8000"
  REACT_APP_WS_URL: "ws://localhost:8000"
  REACT_APP_AI_URL: "http://localhost:8001"
  REACT_APP_ENVIRONMENT: "local"
  REACT_APP_DEBUG_MODE: "true"
  REACT_APP_ENABLE_ANALYTICS: "false"
  REACT_APP_ENABLE_NOTIFICATIONS: "true"
  REACT_APP_ENABLE_FILE_UPLOAD: "true"
  REACT_APP_ENABLE_REAL_TIME: "true"
