apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frenly-ai-ingress
  namespace: frenly-ai
  labels:
    app.kubernetes.io/name: frenly-ai-ingress
    app.kubernetes.io/part-of: nexus-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - frenly-ai.nexus-platform.com
      secretName: frenly-ai-tls
  rules:
    - host: frenly-ai.nexus-platform.com
      http:
        paths:
          - path: /operator
            pathType: Prefix
            backend:
              service:
                name: frenly-ai-operator
                port:
                  number: 8000
          - path: /integration
            pathType: Prefix
            backend:
              service:
                name: frenly-ai-integration
                port:
                  number: 8001
          - path: /monitoring
            pathType: Prefix
            backend:
              service:
                name: frenly-ai-monitoring
                port:
                  number: 8002
          - path: /security
            pathType: Prefix
            backend:
              service:
                name: frenly-ai-security
                port:
                  number: 8003

