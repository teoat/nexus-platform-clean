apiVersion: v1
kind: Namespace
metadata:
  name: frenly-ai
  labels:
    name: frenly-ai
    app.kubernetes.io/name: frenly-ai
    app.kubernetes.io/part-of: nexus-platform

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frenly-ai-config
  namespace: frenly-ai
data:
  config.yaml: |
    name: "frenly-ai-automation"
    version: "1.0.0"
    environment: "production"
    ssot_registry_url: "http://ssot-registry:8000"
    pipeline_config_path: "/app/config/pipeline-config.yaml"
    monitoring:
      collection_interval: 10
      alert_rules: []
    security:
      security_policies: []
    notifications:
      enabled: true
    auto_deploy: true
    auto_scale: true
    auto_heal: true
    max_concurrent_operations: 10
    operation_timeout: 300
    retry_attempts: 3
    retry_delay: 5

---
apiVersion: v1
kind: Secret
metadata:
  name: frenly-ai-secrets
  namespace: frenly-ai
type: Opaque
data:
  ssot-api-key: <base64-encoded-api-key>
  redis-password: <base64-encoded-redis-password>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frenly-ai-operator
  namespace: frenly-ai
  labels:
    app: frenly-ai-operator
    app.kubernetes.io/name: frenly-ai-operator
    app.kubernetes.io/part-of: nexus-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frenly-ai-operator
  template:
    metadata:
      labels:
        app: frenly-ai-operator
        app.kubernetes.io/name: frenly-ai-operator
        app.kubernetes.io/part-of: nexus-platform
    spec:
      containers:
        - name: frenly-ai-operator
          image: nexus/frenly-ai-operator:latest
          ports:
            - containerPort: 8000
              name: http
            - containerPort: 9090
              name: metrics
          env:
            - name: SSOT_REGISTRY_URL
              value: "http://ssot-registry:8000"
            - name: SSOT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: frenly-ai-secrets
                  key: ssot-api-key
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frenly-ai-secrets
                  key: redis-password
            - name: LOG_LEVEL
              value: "INFO"
            - name: ENVIRONMENT
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: logs
              mountPath: /var/log/frenly-ai
      volumes:
        - name: config
          configMap:
            name: frenly-ai-config
        - name: logs
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: frenly-ai-operator
  namespace: frenly-ai
  labels:
    app: frenly-ai-operator
    app.kubernetes.io/name: frenly-ai-operator
    app.kubernetes.io/part-of: nexus-platform
spec:
  selector:
    app: frenly-ai-operator
