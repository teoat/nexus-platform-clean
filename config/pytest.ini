# pytest.ini - Pytest Configuration
# This file configures pytest behavior for the project.
# For more details, see: https://docs.pytest.org/en/stable/reference/customize.html

[pytest]
# Add options here to customize pytest behavior

# Example: Specify test paths
# testpaths =
#     tests
#     auth_service/tests
#     threat_detection_service/tests

# Example: Add common pytest arguments
# addopts = -ra -q --strict-markers

# Example: Configure test coverage (requires pytest-cov plugin)
# To install: pip install pytest-cov
# addopts = --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing
# cov_report = xml:coverage.xml
# cov_fail_under = 80 # Fail if coverage is below 80%

# Example: Ignore specific warnings
# filterwarnings =
#     ignore::DeprecationWarning

# Example: Markers for categorizing tests
# markers =
#     unit: marks tests as unit tests
#     integration: marks tests as integration tests
#     e2e: marks tests as end-to-end tests
