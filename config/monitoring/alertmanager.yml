global:
  smtp_smarthost: "smtp.gmail.com:587"
  smtp_from: "alerts@nexus-platform.com"
  smtp_auth_username: "${ALERT_EMAIL_USER}"
  smtp_auth_password: "${ALERT_EMAIL_PASSWORD}"

templates:
  - "/etc/alertmanager/template/*.tmpl"

route:
  group_by: ["alertname"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: "nexus-team"
  routes:
    - match:
        severity: critical
      receiver: "nexus-critical"
      group_wait: 5s
      repeat_interval: 30m

    - match:
        severity: warning
      receiver: "nexus-warning"
      group_wait: 30s

receivers:
  - name: "nexus-critical"
    email_configs:
      - to: "${CRITICAL_ALERT_EMAIL}"
        subject: "üö® CRITICAL: {{ .GroupLabels.alertname }}"
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          {{ end }}

  - name: "nexus-warning"
    email_configs:
      - to: "${WARNING_ALERT_EMAIL}"
        subject: "‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}"
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          {{ end }}

  - name: "nexus-team"
    slack_configs:
      - api_url: "${SLACK_WEBHOOK_URL}"
        channel: "#nexus-alerts"
        title: "{{ .GroupLabels.alertname }}"
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          {{ end }}
        footer: "NEXUS Platform Monitoring"
