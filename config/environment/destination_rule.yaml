apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: nexus-destination-rule
spec:
  host: nexus-ssot-service
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        maxRequestsPerConnection: 10
    circuitBreaker:
      consecutiveErrors: 3
      interval: 30s
      baseEjectionTime: 30s
