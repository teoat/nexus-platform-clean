
upstream ssot_backend {
    server ssot-core-1:8000;
    server ssot-core-2:8000;
    server ssot-core-3:8000;
}

upstream ssot_api {
    server ssot-api-1:8001;
    server ssot-api-2:8001;
    server ssot-api-3:8001;
}

server {
    listen 80;
    server_name tools/utilities/tools/utilities/nexus-ssot.local;

    location /api/ {
        proxy_pass http://ssot_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /core/ {
        proxy_pass http://ssot_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
