apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-ssot-main
  namespace: nexus
  labels:
    app: nexus-ssot-main
    component: automation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nexus-ssot-main
  template:
    metadata:
      labels:
        app: nexus-ssot-main
        component: automation
    spec:
      containers:
        - name: nexus-ssot-main
          image: nexus-ssot:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
              name: http
          env:
            - name: NEXUS_MODE
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: NEXUS_MODE
            - name: PYTHONPATH
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: PYTHONPATH
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: REDIS_URL
            - name: POSTGRES_URL
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: POSTGRES_URL
          command: ["python3", "launch_consolidated_ssot.py", "start"]
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: data-volume
              mountPath: /nexus_backend/data
            - name: logs-volume
              mountPath: /nexus_backend/logs
            - name: backups-volume
              mountPath: /nexus_backend/backups
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: nexus-data-pvc
        - name: logs-volume
          persistentVolumeClaim:
            claimName: nexus-logs-pvc
        - name: backups-volume
          persistentVolumeClaim:
            claimName: nexus-backups-pvc
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: nexus-ssot-main
  namespace: nexus
  labels:
    app: nexus-ssot-main
spec:
  selector:
    app: nexus-ssot-main
  ports:
    - name: http
      port: 4000
      targetPort: 4000
      protocol: TCP
  type: ClusterIP
