apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: nexus-platform
data:
  config.yml: |
    global:
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'alerts@nexusplatform.com'
      smtp_auth_username: 'alerts@nexusplatform.com'
      smtp_auth_password: 'your-app-password'

    route:
      group_by: ['alertname']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'email'

    receivers:
      - name: 'email'
        email_configs:
          - to: 'ops@nexusplatform.com'
            subject: 'NEXUS Platform Alert'
            body: |
              {{ range .Alerts }}{{ .Annotations.summary }}
              {{ .Annotations.description }}
              {{ end }}

      - name: 'slack'
        slack_configs:
          - api_url: 'your-slack-webhook-url'
            channel: '#alerts'
            title: 'NEXUS Platform Alert'
            text: |
              {{ range .Alerts }}{{ .Annotations.summary }}
              {{ .Annotations.description }}
              {{ end }}
