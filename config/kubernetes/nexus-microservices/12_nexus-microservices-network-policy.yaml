---
# Network Policy for Microservices Security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nexus-microservices-network-policy
  namespace: nexus
spec:
  podSelector:
    matchLabels:
      component: microservice
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              component: gateway
      ports:
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 8082
        - protocol: TCP
          port: 8083
    - from:
        - podSelector:
            matchLabels:
              component: microservice
      ports:
        - protocol: TCP
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: consul
      ports:
        - protocol: TCP
          port: 8500
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    - to: []
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
