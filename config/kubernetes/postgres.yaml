apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-postgres
  namespace: nexus
  labels:
    app: nexus-postgres
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus-postgres
  template:
    metadata:
      labels:
        app: nexus-postgres
        component: database
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: nexus
            - name: POSTGRES_USER
              value: nexus
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nexus-secrets
                  key: postgres-password
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - nexus
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - nexus
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: nexus-postgres-pvc
        - name: init-sql
          configMap:
            name: nexus-postgres-init
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: nexus-postgres
  namespace: nexus
  labels:
    app: nexus-postgres
spec:
  selector:
    app: nexus-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  type: ClusterIP
