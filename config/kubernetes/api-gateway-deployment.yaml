apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: nexus-platform
  labels:
    app: api-gateway
    component: gateway
    environment: production
spec:
  replicas: 5 # Increased for better load distribution
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api-gateway
          image: nexusplatform/api-gateway:latest
          ports:
            - containerPort: 8000
              name: http
            - containerPort: 8001
              name: health
            - containerPort: 9090
              name: metrics
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: nexus-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: nexus-secrets
                  key: redis-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: nexus-secrets
                  key: jwt-secret
            - name: ENVIRONMENT
              value: production
            - name: LOG_LEVEL
              value: INFO
            - name: PROMETHEUS_ENABLED
              value: "true"
            - name: OTEL_ENABLED
              value: "true"
          resources:
            requests:
              memory: "512Mi" # Increased for better performance
              cpu: "500m"
            limits:
              memory: "1Gi" # Increased limit
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: config
              mountPath: /nexus_backend/config
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          configMap:
            name: api-gateway-config
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: nexus-platform
  labels:
    app: api-gateway
    component: gateway
spec:
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
    - name: health
      port: 8001
      targetPort: 8001
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: nexus-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: packets-per-second
        target:
          type: AverageValue
          averageValue: "1000"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: nexus-platform
  labels:
    app: api-gateway
    component: gateway
spec:
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
    - name: health
      port: 8001
      targetPort: 8001
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: nexus-platform
data:
  config.yaml: |
    server:
      host: "0.0.0.0"
      port: 8000
    cors:
      allow_origins: ["https://nexus-platform.com", "https://app.nexus-platform.com"]
      allow_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
      allow_headers: ["*"]
      allow_credentials: true
    rate_limiting:
      requests_per_minute: 100
      burst_limit: 200
    logging:
      level: "INFO"
      format: "json"
    services:
      user_service:
        url: "http://user-service:8001"
        timeout: 30
      transaction_service:
        url: "http://transaction-service:8002"
        timeout: 30
      analytics_service:
        url: "http://analytics-service:8003"
        timeout: 60
      audit_service:
        url: "http://audit-service:8004"
        timeout: 30
