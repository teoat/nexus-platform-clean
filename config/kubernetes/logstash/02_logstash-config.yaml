apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: nexus
data:
  logstash.conf: |
    input {
      beats {
        port => 5044
      }
    }

    filter {
      json {
        source => "message"
      }

      date {
        match => ["timestamp", "ISO8601"]
      }
    }

    output {
      elasticsearch {
        hosts => ["elasticsearch:9200"]
        index => "nexus-%{+YYYY.MM.dd}"
      }

      stdout {
        codec => rubydebug
      }
    }
