apiVersion: v1
kind: Secret
metadata:
  name: nexus-secrets
  namespace: nexus-platform
  labels:
    app: nexus-platform
    component: secrets
type: Opaque
data:
  # Database
  database-url: <base64-encoded-database-url>
  database-username: <base64-encoded-username>
  database-password: <base64-encoded-password>

  # Redis
  redis-url: <base64-encoded-redis-url>
  redis-password: <base64-encoded-redis-password>

  # JWT
  jwt-secret: <base64-encoded-jwt-secret>
  jwt-refresh-secret: <base64-encoded-jwt-refresh-secret>

  # Email
  email-smtp-host: <base64-encoded-smtp-host>
  email-smtp-port: <base64-encoded-smtp-port>
  email-username: <base64-encoded-email-username>
  email-password: <base64-encoded-email-password>

  # AWS
  aws-access-key-id: <base64-encoded-aws-access-key>
  aws-secret-access-key: <base64-encoded-aws-secret-key>
  aws-region: <base64-encoded-aws-region>

  # Encryption
  encryption-key: <base64-encoded-encryption-key>
  api-key: <base64-encoded-api-key>

  # SSL/TLS
  tls-cert: <base64-encoded-tls-cert>
  tls-key: <base64-encoded-tls-key>

  # External Services
  stripe-secret-key: <base64-encoded-stripe-secret>
  stripe-publishable-key: <base64-encoded-stripe-publishable>
  plaid-client-id: <base64-encoded-plaid-client-id>
  plaid-secret: <base64-encoded-plaid-secret>
