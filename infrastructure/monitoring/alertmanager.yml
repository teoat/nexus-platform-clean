# Alertmanager Configuration for NEXUS Platform
global:
  smtp_smarthost: "localhost:587"
  smtp_from: "alerts@nexus-platform.com"
  smtp_auth_username: "alerts@nexus-platform.com"
  smtp_auth_password: "your-smtp-password"
  smtp_require_tls: true

# Templates for alert formatting
templates:
  - "/etc/alertmanager/templates/*.tmpl"

# Route configuration
route:
  group_by: ["alertname", "cluster", "service"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: "web.hook"
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: "critical-alerts"
      group_wait: 5s
      repeat_interval: 5m

    # Warning alerts - grouped notification
    - match:
        severity: warning
      receiver: "warning-alerts"
      group_wait: 30s
      repeat_interval: 1h

    # Database alerts
    - match:
        service: database
      receiver: "database-team"
      group_wait: 10s
      repeat_interval: 30m

    # Frontend alerts
    - match:
        service: frontend
      receiver: "frontend-team"
      group_wait: 10s
      repeat_interval: 30m

    # Backend API alerts
    - match:
        service: backend
      receiver: "backend-team"
      group_wait: 10s
      repeat_interval: 30m

# Inhibition rules to prevent alert spam
inhibit_rules:
  # Inhibit warning alerts when critical alerts are firing
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "cluster", "service"]

  # Inhibit pod alerts when node alerts are firing
  - source_match:
      alertname: "NodeDown"
    target_match_re:
      alertname: "Pod.*"
    equal: ["node"]

# Receiver configurations
receivers:
  # Webhook receiver for general alerts
  - name: "web.hook"
    webhook_configs:
      - url: "http://webhook:5001/"
        send_resolved: true
        http_config:
          basic_auth:
            username: "webhook"
            password: "webhook-password"

  # Critical alerts - immediate notification via multiple channels
  - name: "critical-alerts"
    email_configs:
      - to: "oncall@nexus-platform.com"
        subject: "üö® CRITICAL: {{ .GroupLabels.alertname }}"
        body: |
          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Severity:** {{ .Labels.severity }}
          **Service:** {{ .Labels.service }}
          **Instance:** {{ .Labels.instance }}
          **Time:** {{ .StartsAt }}
          {{ end }}
        html: |
          <h2>üö® Critical Alert: {{ .GroupLabels.alertname }}</h2>
          {{ range .Alerts }}
          <p><strong>Summary:</strong> {{ .Annotations.summary }}</p>
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Severity:</strong> {{ .Labels.severity }}</p>
          <p><strong>Service:</strong> {{ .Labels.service }}</p>
          <p><strong>Instance:</strong> {{ .Labels.instance }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>
          <hr>
          {{ end }}
    slack_configs:
      - api_url: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
        channel: "#alerts-critical"
        title: "üö® Critical Alert: {{ .GroupLabels.alertname }}"
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Instance:* {{ .Labels.instance }}
          *Time:* {{ .StartsAt }}
          {{ end }}
        send_resolved: true
    pagerduty_configs:
      - service_key: "your-pagerduty-service-key"
        description: "{{ .GroupLabels.alertname }}: {{ .Annotations.summary }}"
        details:
          summary: "{{ .Annotations.summary }}"
          description: "{{ .Annotations.description }}"
          severity: "{{ .Labels.severity }}"
          service: "{{ .Labels.service }}"
          instance: "{{ .Labels.instance }}"

  # Warning alerts - less urgent notification
  - name: "warning-alerts"
    email_configs:
      - to: "dev-team@nexus-platform.com"
        subject: "‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}"
