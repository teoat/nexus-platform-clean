apiVersion: v1
kind: Service
metadata:
  name: nexus-nginx-service
  namespace: nexus-platform
  labels:
    app: nexus-nginx
    component: nginx
spec:
  selector:
    app: nexus-nginx
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None
