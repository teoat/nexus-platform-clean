apiVersion: v1
kind: Service
metadata:
  name: nexus-backend-service
  namespace: nexus-platform
  labels:
    app: nexus-backend
    component: backend
spec:
  selector:
    app: nexus-backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None
