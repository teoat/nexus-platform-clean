global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/nexus-alerts.yml"
  - "../ssot_metrics.yaml"
  - "rules/ssot-alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "nexus-backend"
    static_configs:
      - targets: ["backend:8000"]
    metrics_path: "/metrics"
    scrape_interval: 15s

  - job_name: "ssot-service"
    static_configs:
      - targets: ["ssot-service:8001"]
    metrics_path: "/metrics"
    scrape_interval: 15s

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "postgres-exporter"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  - job_name: "redis-exporter"
    static_configs:
      - targets: ["redis-exporter:9121"]

  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]
    metrics_path: "/metrics"

  - job_name: "ssot-monitor"
    static_configs:
      - targets: ["ssot-monitor:8003"]
    metrics_path: "/metrics"
    scrape_interval: 30s
