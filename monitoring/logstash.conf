input {
  tcp {
    port => 5044
    codec => json_lines
  }

  http {
    port => 8080
    codec => json
  }
}

filter {
  # Parse timestamp
  date {
    match => ["timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"]
    target => "@timestamp"
  }

  # Add service information
  mutate {
    add_field => {
      "service" => "%{[@metadata][input][tcp][host]}"
    }
  }

  # Parse log levels
  grok {
    match => { "message" => "%{LOGLEVEL:level} %{GREEDYDATA:message}" }
    overwrite => ["message"]
  }

  # Extract error information
  if [level] == "ERROR" or [level] == "CRITICAL" {
    grok {
      match => { "message" => "%{DATA:error_type}: %{GREEDYDATA:error_message}" }
      add_field => { "error_category" => "%{error_type}" }
    }
  }

  # Security event parsing
  if [message] =~ /WAF|security|auth/ {
    mutate {
      add_tag => ["security"]
    }
  }

  # Performance monitoring
  if [message] =~ /slow|performance|timeout/ {
    mutate {
      add_tag => ["performance"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "nexus-logs-%{+YYYY.MM.dd}"
    document_type => "log"
  }

  # Also send to stdout for debugging
  stdout {
    codec => rubydebug
  }
}
