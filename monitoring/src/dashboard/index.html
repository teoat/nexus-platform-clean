<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>NEXUS Platform Monitoring Dashboard</title> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <style> * { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: #333; } .container { max-width: 1400px; margin: 0 auto; padding: 20px; } .header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); } .header h1 { color: #2c3e50; font-size: 2.5rem; margin-bottom: 10px; text-align: center; } .header p { color: #7f8c8d; text-align: center; font-size: 1.1rem; } .status-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; } .status-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 15px; padding: 20px; text-align: center; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease; } .status-card:hover { transform: translateY(-5px); } .status-card.healthy { border-left: 5px solid #27ae60; } .status-card.unhealthy { border-left: 5px solid #e74c3c; } .status-card.warning { border-left: 5px solid #f39c12; } .status-card h3 { color: #2c3e50; margin-bottom: 10px; font-size: 1.2rem; } .status-card .status { font-size: 2rem; font-weight: bold; margin-bottom: 5px; } .status-card .status.healthy { color: #27ae60; } .status-card .status.unhealthy { color: #e74c3c; } .status-card .status.warning { color: #f39c12; } .status-card .details { color: #7f8c8d; font-size: 0.9rem; } .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; margin-bottom: 30px; } .chart-container { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 15px; padding: 20px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); } .chart-container h3 { color: #2c3e50; margin-bottom: 20px; text-align: center; } .alerts-section { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 15px; padding: 20px; margin-bottom: 30px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); } .alerts-section h3 { color: #2c3e50; margin-bottom: 20px; } .alert-item { background: #f8f9fa; border-radius: 10px; padding: 15px; margin-bottom: 10px; border-left: 5px solid #e74c3c; } .alert-item.critical { border-left-color: #e74c3c; background: #fdf2f2; } .alert-item.high { border-left-color: #f39c12; background: #fef9e7; } .alert-item.medium { border-left-color: #3498db; background: #ebf3fd; } .alert-item.low { border-left-color: #27ae60; background: #eafaf1; } .alert-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; } .alert-severity { font-weight: bold; text-transform: uppercase; } .alert-time { color: #7f8c8d; font-size: 0.9rem; } .alert-message { color: #2c3e50; margin-bottom: 5px; } .alert-details { color: #7f8c8d; font-size: 0.9rem; } .refresh-btn { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-size: 1rem; transition: background 0.3s ease; margin-bottom: 20px; } .refresh-btn:hover { background: #2980b9; } .loading { text-align: center; color: #7f8c8d; font-size: 1.1rem; } .error { background: #fdf2f2; color: #e74c3c; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-left: 5px solid #e74c3c; } @media (max-width: 768px) { .container { padding: 10px; } .header h1 { font-size: 2rem; } .charts-grid { grid-template-columns: 1fr; } .status-bar { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); } } </style></head><body> <div class="container"> <div class="header"> <h1>üöÄ NEXUS Platform Monitoring</h1> <p>Real-time system health and performance monitoring</p> </div> <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Data</button> <div id="loading" class="loading">Loading monitoring data...</div> <div id="error" class="error" style="display: none;"></div> <div id="dashboard" style="display: none;"> <div class="status-bar" id="statusBar"> <!-- Status cards will be populated here --> </div> <div class="charts-grid"> <div class="chart-container">  <h3>üìä System Performance</h3>  <canvas id="performanceChart"></canvas> </div> <div class="chart-container">  <h3>üåê API Response Times</h3>  <canvas id="apiChart"></canvas> </div> <div class="chart-container">  <h3>üíæ Database Metrics</h3>  <canvas id="databaseChart"></canvas> </div> <div class="chart-container">  <h3>üìà Error Trends</h3>  <canvas id="errorChart"></canvas> </div> </div> <div class="alerts-section"> <h3>üö® Active Alerts</h3> <div id="alertsList">  <!-- Alerts will be populated here --> </div> </div> </div> </div> <script> let performanceChart, apiChart, databaseChart, errorChart; async function refreshData() { try { document.getElementById('loading').style.display = 'block'; document.getElementById('error').style.display = 'none'; document.getElementById('dashboard').style.display = 'none'; const [dashboardData, alertsData] = await Promise.all([  fetch('/dashboard').then(res => res.json()),  fetch('/alerts').then(res => res.json()) ]); updateStatusCards(dashboardData); updateCharts(dashboardData); updateAlerts(alertsData); document.getElementById('loading').style.display = 'none'; document.getElementById('dashboard').style.display = 'block'; } catch (error) { console.error('Failed to refresh data:', error); document.getElementById('loading').style.display = 'none'; document.getElementById('error').style.display = 'block'; document.getElementById('error').textContent = 'Failed to load monitoring data: ' + error.message; } } function updateStatusCards(data) { const statusBar = document.getElementById('statusBar'); const services = data.services || {};  statusBar.innerHTML = ` <div class="status-card ${services.backend?.status === 'healthy' ? 'healthy' : 'unhealthy'}">  <h3>Backend API</h3>  <div class="status ${services.backend?.status || 'unknown'}">${services.backend?.status || 'Unknown'}</div>  <div class="details">Response: ${services.backend?.responseTime || 'N/A'}ms</div> </div> <div class="status-card ${services.database?.status === 'healthy' ? 'healthy' : 'unhealthy'}">  <h3>Database</h3>  <div class="status ${services.database?.status || 'unknown'}">${services.database?.status || 'Unknown'}</div>  <div class="details">Response: ${services.database?.responseTime || 'N/A'}ms</div> </div> <div class="status-card ${services.frontend?.status === 'healthy' ? 'healthy' : 'unhealthy'}">  <h3>Frontend</h3>  <div class="status ${services.frontend?.status || 'unknown'}">${services.frontend?.status || 'Unknown'}</div>  <div class="details">Response: ${services.frontend?.responseTime || 'N/A'}ms</div> </div> <div class="status-card ${data.status === 'operational' ? 'healthy' : 'unhealthy'}">  <h3>Overall Status</h3>  <div class="status ${data.status === 'operational' ? 'healthy' : 'unhealthy'}">${data.status || 'Unknown'}</div>  <div class="details">Uptime: ${formatUptime(data.uptime || 0)}</div> </div> `; } function updateCharts(data) { updatePerformanceChart(data); updateAPIChart(data); updateDatabaseChart(data); updateErrorChart(data); } function updatePerformanceChart(data) { const ctx = document.getElementById('performanceChart').getContext('2d');  if (performanceChart) { performanceChart.destroy(); } performanceChart = new Chart(ctx, { type: 'line', data: {  labels: ['CPU Usage', 'Memory Usage', 'Response Time'],  datasets: [{  label: 'Performance Metrics',  data: [  data.metrics?.cpuUsage || 0,  data.metrics?.memoryUsage || 0,  data.metrics?.responseTime || 0  ],  borderColor: '#3498db',  backgroundColor: 'rgba(52, 152, 219, 0.1)',  tension: 0.4  }] }, options: {  responsive: true,  scales: {  y: {  beginAtZero: true,  max: 100  }  } } }); } function updateAPIChart(data) { const ctx = document.getElementById('apiChart').getContext('2d');  if (apiChart) { apiChart.destroy(); } const endpoints = data.metrics?.endpoints || {}; const labels = Object.keys(endpoints); const responseTimes = labels.map(label => endpoints[label]?.responseTime || 0); apiChart = new Chart(ctx, { type: 'bar', data: {  labels: labels,  datasets: [{  label: 'Response Time (ms)',  data: responseTimes,  backgroundColor: 'rgba(46, 204, 113, 0.8)',  borderColor: '#27ae60',  borderWidth: 1  }] }, options: {  responsive: true,  scales: {  y: {  beginAtZero: true  }  } } }); } function updateDatabaseChart(data) { const ctx = document.getElementById('databaseChart').getContext('2d');  if (databaseChart) { databaseChart.destroy(); } const dbMetrics = data.metrics?.database || {}; const labels = Object.keys(dbMetrics); const values = Object.values(dbMetrics); databaseChart = new Chart(ctx, { type: 'doughnut', data: {  labels: labels,  datasets: [{  data: values,  backgroundColor: [  '#3498db',  '#e74c3c',  '#f39c12',  '#27ae60',  '#9b59b6'  ]  }] }, options: {  responsive: true,  plugins: {  legend: {  position: 'bottom'  }  } } }); } function updateErrorChart(data) { const ctx = document.getElementById('errorChart').getContext('2d');  if (errorChart) { errorChart.destroy(); } // Mock error trend data const labels = ['1h ago', '45m ago', '30m ago', '15m ago', 'Now']; const errorCounts = [2, 1, 3, 0, 1]; errorChart = new Chart(ctx, { type: 'line', data: {  labels: labels,  datasets: [{  label: 'Errors',  data: errorCounts,  borderColor: '#e74c3c',  backgroundColor: 'rgba(231, 76, 60, 0.1)',  tension: 0.4,  fill: true  }] }, options: {  responsive: true,  scales: {  y: {  beginAtZero: true  }  } } }); } function updateAlerts(alerts) { const alertsList = document.getElementById('alertsList');  if (!alerts || alerts.length === 0) { alertsList.innerHTML = '<p style="color: #27ae60; text-align: center;">‚úÖ No active alerts</p>'; return; } alertsList.innerHTML = alerts.map(alert => ` <div class="alert-item ${alert.severity}">  <div class="alert-header">  <span class="alert-severity">${alert.severity}</span>  <span class="alert-time">${formatTime(alert.createdAt)}</span>  </div>  <div class="alert-message">${alert.message}</div>  <div class="alert-details">${alert.details ? JSON.stringify(alert.details) : ''}</div> </div> `).join(''); } function formatUptime(seconds) { const hours = Math.floor(seconds / 3600); const minutes = Math.floor((seconds % 3600) / 60); return `${hours}h ${minutes}m`; } function formatTime(timestamp) { return new Date(timestamp).toLocaleString(); } // Auto-refresh every 30 seconds setInterval(refreshData, 30000); // Initial load refreshData(); </script></body></html>
