global:
  smtp_smarthost: "smtp.gmail.com:587"
  smtp_from: "alerts@nexus-platform.com"
  smtp_auth_username: "${SMTP_USERNAME}"
  smtp_auth_password: "${SMTP_PASSWORD}"

route:
  group_by: ["alertname"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: "nexus-alerts"
  routes:
    - match:
        severity: critical
      receiver: "nexus-critical"
      continue: true
    - match:
        severity: warning
      receiver: "nexus-warnings"

receivers:
  - name: "nexus-alerts"
    slack_configs:
      - api_url: "${SLACK_WEBHOOK_URL}"
        channel: "#nexus-alerts"
        send_resolved: true
        title: '{{ template "slack.nexus.title" . }}'
        text: '{{ template "slack.nexus.text" . }}'

  - name: "nexus-critical"
    slack_configs:
      - api_url: "${SLACK_WEBHOOK_URL}"
        channel: "#nexus-critical"
        send_resolved: true
        title: "üö® CRITICAL: {{ .GroupLabels.alertname }}"
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Instance:* {{ .Labels.instance }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
    email_configs:
      - to: "${ALERT_EMAIL}"
        subject: "üö® CRITICAL: NEXUS Platform Alert - {{ .GroupLabels.alertname }}"
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}

          {{ end }}

  - name: "nexus-warnings"
    slack_configs:
      - api_url: "${SLACK_WEBHOOK_URL}"
        channel: "#nexus-warnings"
        send_resolved: true
        title: "‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}"
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Instance:* {{ .Labels.instance }}
          {{ end }}

templates:
  - "/etc/alertmanager/templates/*.tmpl"
