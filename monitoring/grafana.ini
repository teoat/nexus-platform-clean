# NEXUS Platform - Grafana Configuration
# Phase 2: Advanced Integration

[server]
http_port = 3000
root_url = http://localhost:3000/
enable_gzip = true

[security]
admin_user = admin
admin_password = ${GRAFANA_PASSWORD:-admin123}
secret_key = ${GRAFANA_SECRET_KEY:-nexus_grafana_secret_key_2024}
disable_gravatar = false

[database]
type = sqlite3
path = /data/grafana/grafana.db

[session]
provider = file
provider_config = /data/grafana/sessions
cookie_secure = false
cookie_samesite = lax

[analytics]
reporting_enabled = false
check_for_updates = false

[log]
mode = console
level = info

[alerting]
enabled = true
execute_alerts = true

[unified_alerting]
enabled = true
admin_config_poll_interval = 10s
alertmanager_config_poll_interval = 10s
alertmanager_config_sync_interval = 10s
alertmanager_config_sync_interval = 10s

[feature_toggles]
enable = unifiedAlerting
